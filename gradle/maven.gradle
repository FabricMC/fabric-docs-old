configurations {
    deployerJars
}

dependencies {
    deployerJars "org.apache.maven.wagon:wagon-ssh:2.10"
}

apply plugin: 'maven'

uploadArchives {
    repositories {
        mavenDeployer {
            configuration = configurations.deployerJars
            repository(url: 'sftp://lambda.infra.surgeplay.com/maven/') {
                authentication(userName: 'fabric', privateKey: '/home/Jenkins/PrivKey'))
            }

            pom {
                artifactId = project.archivesBaseName

                project {
                    name = project.name
                    packaging = 'jar'
                }
            }
        }
    }
}
